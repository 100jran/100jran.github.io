            "content": "  실습박재성님의 자바 플레이그라운드 - 20. 목차1. 배열로 구구단 구현2. 메서드로 구구단 구현3. 클래스로 구구단 구현4. 최종요구사항1. 배열로 구구단 구현public class Gugudan {\tpublic static void main(String[] arg) {\t\tint[] result = new int [9];\t\tfor (int i = 0; i &lt; result.length; i++) {\t\t\tresult[i] = 2 * (i + 1);\t\t\tSystem.out.println(result[i]);\t\t}\t}}1. int[] result = new int[9];배열9개의 칸이 있다고 생각하면 이와 같은 모양예를 들어result[1]은1번 칸에 뭐가 있는지 묻는 것1번 칸에는 0이 있음[1]에는 1(X) 0(O)2. for (int i = 0; i &lt; result.length; i++)int i = 0; 배열은 0 부터 시작하기 때문i &lt; result.length; 배열의 길이는 0~8까지 총 93. result[i] = 2 * (i + 1);‘2’는 2단배열은 ‘0’ 부터 시작그래서 ‘i + 1’4. System.out.println(result[i]);//console246810121416182. 메서드로 구구단 구현public class Gugudan {\t\tpublic static int[] calculate(int times) {\t\tint[] result = new int[9];\t\t\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tresult[i] = times * (i + 1);\t\t}\t\treturn result;\t}\t\tpublic static void main(String[] args) {\t\tint[] result = calculate(9);\t\t\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tSystem.out.println(result[i]);\t\t}\t}}[9단을 메서드로 구현]1. Main 메서드 부터 실행public static void main(String[] args) {  int[] result = calculate(9);    for(int i = 0; i &lt; result.length; i++) {  System.out.println(result[i]);  } } int배열(정수배열)로 되어있는 result라는 사물함에calculate에 9를 넣어둬라!2. 그럼 calculate로 가보자public static int[] calculate(int times) {  int[] result = new int[9];    for(int i = 0; i &lt; result.length; i++) {      result[i] = times * (i + 1);  }  return result;}calculate는 이렇게 생긴 메서드int[] result = calculate(9);↓public static int[] calculate(int times)int times에 9를 넣어 출력하라는 것calculate(9)를 호출 했고calculate 메서드에서return 값인 9단을 얻음다시 main으로 가자3. 다시 main으로public static void main(String[] args) {    int[] result = calculate(9);        for(int i = 0; i &lt; result.length; i++) {        System.out.println(result[i]);    }}int[] result에는 calculate에서 얻은 return 값인 9단이 들어있음이걸 반복문에 넣어서차례로 꺼내는 것//console91827364554637281[5단을 메서드로 구현]public class Gugudan {\t\tpublic static int[] calculate(int times) {\t\tint[] result = new int[9];\t\t\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tresult[i] = times * (i + 1);\t\t}\t\treturn result;\t}\t\tpublic static void main(String[] args) {\t\tint[] times5 = calculate(5);\t\t\t\tfor(int i = 0; i &lt; times5.length; i++) {\t\t\tSystem.out.println(times5[i]);\t\t}\t}}//console51015202530354045[메서드로 출력 구현/5단 출력]출력하는 메서드를 만들어서for문 + System.out.println(); → 이 중복 없애기public class Gugudan {\t\tpublic static int[] calculate(int times) {\t\tint[] result = new int[9];\t\t\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tresult[i] = times * (i + 1);\t\t}\t\treturn result;\t}\t\tpublic static void print(int[] result) {\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tSystem.out.println(result[i]);\t\t}\t}\t\tpublic static void main(String[] args) {\t\tint[] baek = calculate(5);\t\tprint(baek);\t}}public static void print(int[] result) {    for(int i = 0; i &lt; result.length; i++) {        System.out.println(result[i]);    }}print라는 return 값이 없는 void 메서드를 생성calculate 메서드의 return 값인 result를 받는 메서드for문을 result의 배열길이만큼 돈 후값을 출력그래서 main 메서드 에서는출력문을 생략하고 print 메서드를 호출public static void main(String[] args) {    int[] baek = calculate(5);    print(baek);}//console51015202530354045[2단부터 9단까지 자동으로 출력되는 메서드 구현]main 메서드에서 for문을 이용하여 2단부터 9단까지 자동으로 출력되는 메서드를 구현public class Gugudan {\t\tpublic static int[] calculate(int times) {\t\tint[] result = new int[9];\t\t\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tresult[i] = times * (i + 1);\t\t}\t\treturn result;\t}\t\tpublic static void print(int[] result) {\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tSystem.out.println(result[i]);\t\t}\t}\t\tpublic static void main(String[] args) {\t\tfor(int i = 2; i &lt; 10; i++) {\t\t\tint[] baek = calculate(i);\t\t\tprint(baek);\t\t}\t}}  main 메서드          for문 = i가 2~9까지 돌게 함      calculate(i); → i를 통해 2~9를 calculate 메서드에 뿌림      int[] baek = calculate(i) → 2단,3단,,, 차례로 baek 사물함에 보관      print 메서드를 통해 출력      3. 클래스로 구구단 구현  GugudanMain 클래스 생성  calculate 메서드는 Gugudan 클래스에 있기때문에다른 클래스에 있는 메서드를 호출 할 때는 앞에 메서드가 속한 클래스명 적어주기Gugudan.calculate  print 메서드도 Gugudan 클래스에 있기때문에 Gugudan.print로 호출import java.util.Scanner;public class Gugudan {\tpublic static void main(String[] args) {\t\tSystem.out.println(\"몇 단?\");\t\tScanner scanner = new Scanner(System.in);\t\tint number = scanner.nextInt();\t\t\t\tfor(int i = 2; i &lt;= number; i++) {\t\t\tfor(int j = 1; j &lt;= number; j++) {\t\t\t\tSystem.out.println(i + \"X\" + j + \"=\" + i * j);\t\t\t}\t\t}\t}}public class GugudanMain {\tpublic static void main(String[] args) {\t\tfor(int i = 2; i &lt; 10; i++) {\t\t\tint[] baek = Gugudan.calculate(i);\t\t\tGugudan.print(baek);\t\t}\t}}public class Gugudan {\t\tpublic static int[] calculate(int times) {\t\tint[] result = new int[9];\t\t\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tresult[i] = times * (i + 1);\t\t}\t\treturn result;\t}\t\tpublic static void print(int[] result) {\t\tfor(int i = 0; i &lt; result.length; i++) {\t\t\tSystem.out.println(result[i]);\t\t}\t}}4. 최종요구사항최종 요구사항 1  사용자가 입력한 값에 따라 크기가 다른 구구단을 계산해 출력한다.  예를 들어 사용자가 8을 입력하면 팔팔단,19를 입력하면 십구십구단(2 * 1에서 19 * 19)을 계산해 출력한다.[혼자 해보기 - 힌트참고X]import java.util.Scanner;public class Gugudan {\tpublic static void main(String[] args) {\t\tSystem.out.println(\"몇 단?\");\t\tScanner scanner = new Scanner(System.in);\t\tint number = scanner.nextInt();\t\t\t\tfor(int i = 2; i &lt;= number; i++) {\t\t\tfor(int j = 1; j &lt;= number; j++) {\t\t\t\tSystem.out.println(i + \"X\" + j + \"=\" + i * j);\t\t\t}\t\t}\t}}최종 요구사항 2  사용자가 입력한 값에 따라 크기가 다른 구구단을 계산해 출력한다.  예를 들어 사용자가 “8,7”과 같은 문자열을 입력하면 팔칠단을 구현한다.  팔칠단은 2 * 1 … 2 * 7, 3 * 1 … 3 * 7, … , 8 * 1 … 8 * 7 까지 구현하는 것을 의미한다.[혼자 해보기 - 힌트참고X]import java.util.Scanner;public class Gugudan {\tpublic static void main(String[] args) {\t\tSystem.out.println(\"2단부터 시작됩니다.\");\t\tScanner scanner = new Scanner(System.in);\t\tint i = scanner.nextInt();\t\tint j = scanner.nextInt();\t\t\t\tif(i &lt; 2) {\t\t\tSystem.out.println(\"2보다 큰 수를 입력하세요.\");\t\t} else {\t\t\tfor(int a = 2; a &lt;= i; a++) {\t\t\t\tfor(int b = 1; b &lt;= j; b++) {\t\t\t\t\tSystem.out.println(a + \"X\" + b + \"=\" + a * b);\t\t\t\t}\t\t\t}\t\t}\t}}[힌트참고]import java.util.Scanner;public class Gugudan {\tpublic static void main(String[] args) {\t\t\t\tSystem.out.println(\"입력하세요. \" + \"a,b\");\t\t\t\tScanner scanner = new Scanner(System.in);\t\t\t\tString inputValue = scanner.nextLine();\t\t\t\tString[] splitedValue = inputValue.split(\",\");\t\t\t\tint first = Integer.parseInt(splitedValue[0]);\t\tint second = Integer.parseInt(splitedValue[1]);\t\tSystem.out.println(first + \"단까지 \" + second + \"만큼 곱하겠습니다!\");\t\t\t\tfor(int i = 2; i &lt;= first; i++) {\t\t\tfor (int j = 1; j &lt;= second; j++) {\t\t\t\tSystem.out.println(i + \"X\" + j + \"=\" + i * j);\t\t\t}\t\t}\t}}[알게 된 점]      String inputValue = scanner.nextLine();String 타입은 문자열 타입입력한 숫자 2개를 문자열로 받음        String[] splitedValue = inputValue.split(“,”);사용자가 입력한 숫자 2개를 []배열에 넣어서,를 기준으로 분리        int first = Integer.parseInt(splitedValue[0]);int second = Integer.parseInt(splitedValue[1]);숫자 2개 중 첫째[0]는 first / 둘째[1]는 second에 넣어줌String → int정수타입으로 바꿔 줌  ",

            "content": "  실습박재성님의 자바 플레이그라운드 - 20. 목차1. 2단/3단 구현 - 계산 및 출력2. 4단/5단 구현 - 값 입력 및 변수3. 6단/7단 구현 - 반복문4. 8단/9단 구현 - 값 입력 및 조건문1. 2단/3단 구현 - 계산 및 출력1. Gugudan 프로젝트 생성단축키 사용프로젝트 생성 : Ctrl + N “java project” 검색클래스 생성 : Ctrl + N “java class” 검색2. 2단/3단 구현 계산 및 출력// 2단System.out.println(\"2단\");System.out.println(2 * 1);System.out.println(2 * 2);System.out.println(2 * 3);System.out.println(2 * 4);System.out.println(2 * 5);System.out.println(2 * 6);System.out.println(2 * 7);System.out.println(2 * 8);System.out.println(2 * 9);// 3단System.out.println(\"3단\");System.out.println(3 * 1);System.out.println(3 * 2);System.out.println(3 * 3);System.out.println(3 * 4);System.out.println(3 * 5);System.out.println(3 * 6);System.out.println(3 * 7);System.out.println(3 * 8);//console24681012141618단축키 사용라인 복사 : Ctrl + Alt + 화살표아래콘솔 실행 : Ctrl + F112. 4단/5단 구현 - 값 입력 및 변수1. 주석처리\t\t// 2단//\t\tSystem.out.println(\"2단\");//\t\tSystem.out.println(2 * 1);//\t\tSystem.out.println(2 * 2);//\t\tSystem.out.println(2 * 3);//\t\tSystem.out.println(2 * 4);//\t\tSystem.out.println(2 * 5);//\t\tSystem.out.println(2 * 6);//\t\tSystem.out.println(2 * 7);//\t\tSystem.out.println(2 * 8);//\t\tSystem.out.println(2 * 9);//\t\t// 3단//\t\tSystem.out.println(\"3단\");//\t\tSystem.out.println(3 * 1);//\t\tSystem.out.println(3 * 2);//\t\tSystem.out.println(3 * 3);//\t\tSystem.out.println(3 * 4);//\t\tSystem.out.println(3 * 5);//\t\tSystem.out.println(3 * 6);//\t\tSystem.out.println(3 * 7);//\t\tSystem.out.println(3 * 8);단축키 사용주석처리 : 드래그 + Ctrl + / 2. 4단 구현 - 변수// 4단int result = 4 * 1;System.out.println(result);result = 4 * 2;System.out.println(result);result = 4 * 3;System.out.println(result);result = 4 * 4;System.out.println(result);result = 4 * 5;System.out.println(result);result = 4 * 6;System.out.println(result);result = 4 * 7;System.out.println(result);result = 4 * 8;System.out.println(result);result = 4 * 9;System.out.println(result);  [내생각정리 : 변수?]  result에 ‘4’ ‘*’ ‘1’ 넣어주고result안에 뭐있냐?‘4’ 있다 - console  resultresult는 사물함‘result’라는 이름은 사물함 이름표  intresult 앞에 ‘int’는 ‘반’ 같은 것(ex.피아노반,성악반,기타반,작곡반…)int는 숫자 정수 반‘4’가 들어있는 사물함이니까 int가 붙은 것  변수변수는 사물함데이터타입데이터타입은 끼리끼리 묶어놓은 반int는 정수타입변수는 필요하면 집어넣고 꺼내쓰고 하는 것데이터타입은 변수를 빠르고 쉽게 사용하기 위해 정리 해 둔 것3. 5단 구현 - 변수, ScannerScanner 사용기능세팅이 되어 있는 것을 import해서 사용즉 갖다 씀import java.util.Scanner;// 5단System.out.println(\"원하는 구구단은? : \");Scanner scanner = new Scanner(System.in);int number = scanner.nextInt();System.out.println(number * 1);System.out.println(number * 2);System.out.println(number * 3);System.out.println(number * 4);System.out.println(number * 5);System.out.println(number * 6);System.out.println(number * 7);System.out.println(number * 8);System.out.println(number * 9);//console원하는 구구단은? : 551015202530354045원하는 단을 입력하면 구구단 출력여기서는 number가 변수number 안에는 scanner에 있는 ‘nextInt()’라는 기능을 넣어 둠3. 6단/7단 구현 - 반복문1. 6단 구현 - 변수, 반복문(while)// 6단int i = 1;while (i &lt; 10) {    System.out.println(6 * i);    i = i + 1;}변수 i를 사용하여 1부터 9까지 돌면서 곱하기i의 초기값은 1마지막값은 9그래서 ‘while (i &lt; 10)’로 설정i가 돌면서 i + 1 되니까i는 1,2,3,4,5,6,7… 1씩 증가i가 10이 되면 while문 나옴2. 7단 구현 - 변수, 반복문(for)// 7단System.out.println(\"7단\");for (int j = 1; j &lt; 10; j++) {System.out.println(7 * j);}변수 j를 사용하여 1부터 9까지 돌면서 곱하기j의 초기값은 1마지막값은 9그래서 ‘for (int j = 1; j &lt; 10; j++)’로 설정j++은 후치연산자 : ‘7 * j’가 계산 된 후에 j에 1을 더하는 것j는 돌면서 1,2,3,4,5,6,7… 1씩 증가j가 10이 되면 for문 나옴4. 8단/9단 구현 - 값 입력 및 조건문구구단 구현 - 변수, 조건문, 반복문, Scanner3가지 상황 만들기  1) 2단 부터 9단 까지만 실행  2) 2단 미만을 입력하면 “값을 잘못 입력했습니다.”라는 경고실행  3) 9단 초과를 입력하면 “값을 잘못 입력했습니다.”라는 경고실행// 8단, 9단System.out.println(\"원하는 구구단은? : \");Scanner scanner = new Scanner(System.in);int number = scanner.nextInt();System.out.println(\"사용자가 입력한 값 : \" + number);if (number &lt; 2) {    System.out.println(\"값을 잘못 입력했습니다.\");} else if (number &gt; 9) {    System.out.println(\"값을 잘못 입력했습니다.\");} else {    for (int i = 1; i &lt; 10; i++) {        System.out.println(number * i);    }}//console원하는 구구단은? : 8사용자가 입력한 값 : 881624324048566472      변수변수 number는 원하는 단으로변수 i는 1부터 9까지 곱하기        조건문 if (number &lt; 2)2 미만의 단 입력 시“값을 잘못 입력했습니다.” 경고실행        조건문 else if (number &gt; 9)조건문 if는 통과9 초과의 단 입력 시“값을 잘못 입력했습니다.” 경고실행        조건문 esle조건문 if/조건문 else if 통과 시반복문 실행        반복문 for (int i = 1; i &lt; 10; i++)i의 초기값은 1, 10미만 즉 9까지, 1씩 증가system.out.println(number * i)입력한 number에 1~9까지 곱  ",
        "url": "/gugudan"
    }

    "basic": {
        "title": "Before Learning Java",
            "author": "JungRan-Baek",
            "category": "",
            "content": "  학습내용 정리0.목차1.Programmer?2.기계어?3.Code?4.Compile?5.Interpreter?6.Java?7.JVM?8.JVM 원리  8.1 Compiler 이동  8.2 JVM 이동9.전자정부프레임워크?1.Programmer?  Programmer    : Program 을 만드는 사람  Program       : CPU(컴퓨터)에 작업을 지시하는 수단    Programmer는 CPU(컴퓨터)에 작업을 지시하는 수단을 만드는 사람    Source Program    : 문자열 프로그램  Programming       : Programmer가 CPU(컴퓨터)에 작업을 지시하는 수단을 만드는 행위2.기계어?  알파벳 : Programmer가 Programming을 할 때 사용CPU는 알파벳 해독불가능  기계어 : CPU가 읽는 언어    기계어: 0,1로 이루어진 수이진수: 0,1로 이루어진 수*bit: 0,1로 이루어진 수        *bit(binary digit): CPU가 표현할 수 있는 최소단위(0=false, 1=true)      3.Code?  bit의 의미전달 한계점bit는 0(false)과 1(true)로 표현‘사과는 맛있어?’ = 0과 1로 대답가능‘사과는 무슨 색이야?’ = 0과 1로??  bit를 조합한 부호사과가 무슨 색인지 ‘빨간색 = 0100, 파란색 = 1110’ 같은 bit를 조합한 부호로 대답가능즉 Code로 대답가능    Code는 bit를 조합한 부호,약속 된 부호    ASCII(American Standard Code for Information Interchange)          8비트(8비트=1바이트)      기호, 알파벳 대소문자, 숫자 표현가능      처음으로 표준을 적립한 문자열 인코딩 방식        unicode          16비트      기호, 알파벳대소문자, 숫자, 전세계 언어 표현가능      4.Compile?  Compile알파벳으로 작성 한 Code가 CPU에 전달 되기까지 어떤 과정을 거치는가?고급언어 = 알파벳낮은 수준의 언어 ≠ 기계어고급언어인 알파벳이 바로 기계어로 변환 안됨고급언어 - 낮은 수준의 언어 - 기계어 순으로 변환 됨Compile은 Compiler로 고급언어를 한 단계 낮춰주는 것Java로 예를 들어보자‘이클립스’라는 툴을 이용해서 자바 웹 개발자가 알파벳으로 코딩을 하고 저장하면,Java는 Compile과정을 거쳐 .java와 .class 파일 두 개를 생성.java는 고급언어 .class는 낮은 수준의 언어.class파일은 Compiler가 compile한 결과! 즉 낮은 수준의 언어  .class = 중간코드 = 바이트코드5.Interpreter?  Interpretercompile한 .class가 CPU에 전달 되기까지 어떤 과정을 거치는가?interpreter는 compile한 .class를 한 줄 한 줄 기계어로 변환시켜 CPU에게 전달  Compile 후 Interpreter vs 바로 Interpreter  Java는 하이브리드 언어Java는 compile도 하고 interpreter도 하기 때문에 하이브리드 언어6.Java?  .class는 왜 만드는가? Interpreter로만 만들어도 되지 않나?Java는 Platform의 영향을 받지 않을 순 없을까? 하는 취지에서 나온 것    Platform = OS = windows, linux…프로그램을 실행      7.JVM?  JVM(Java Virtual Machine)Java가 OS에 종속되지 않는 이유는 JVM 때문Java는 JVM이 OS별로 존재그래서 JVM이 노트북에 설치되면 .class파일을 어떤 OS에서든 실행가능JVM은 Java의 Interpreter8.JVM 원리8.1 Compiler 이동8.2 JVM 이동  Class loaderJVM안에 있는 class loader가 .class를 읽어들임Class loader가 .class파일을 읽어들이는 행위 ‘class load’  Runtime Data AreasOS가 Java에게 할당해 준 메모리OS:java너 프로그램 만들 때 이만큼만 써!!  Execution EngineInterpreter이게 Java의 핵심JIT란 기술이 이 안에 있음          JIT(Just In time)A,B 해석 완료근데 또 A가 나옴이를 또 해석하지 않고 이미 해석 한 A를 가져옴이게 바로 JIT      9.전자정부프레임워크?  전자정부프레임워크          행정안정부에서 개발자들이 개발을 편하게 할 수 있도록 만든 Framework                  Framework→ 여러가지 기능을 설계 해 두어 개발을 할 수 있게 하는 곳                    Spring 기반                  Spring→ Java로 만든 Framework                      라이브러리          개발에 필요한 도구들        전자정부프레임워크는 Spring이라는 틀을 라이브러리로 장식한 것              전자정부프레임워크의 장단점          장점라이브러리는 하나하나 버전이 있음무조건 최신버전이 아님여러가지 버전 중에서 최대한 안정성이 있는 것으로만 만듦굉장히 안정성있음      단점톱니바퀴처럼 딱딱 맞춰놓은 것이기 때문에입맛대로 최신버전을 끼워넣을 수 없음      ",
        "url": "/basic"
    }
